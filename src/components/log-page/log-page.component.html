<form>
  <div>
    <div>
      <label>
        Email:
        <input id="email" placeholder="Your email" [(ngModel)]="usn1" />
      </label>
    </div>
    <div>
      <label>
        Password:
        <input id="password" placeholder="Password" [(ngModel)]="pass1" />
      </label>
    </div>
    <div>
      <button type="submit" (click)="LoginForm()">Login</button>
    </div>
  </div>
</form>
